<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3 id="home-header">HOME</h3>
        <div class="point-background">
        <span class="points" id="home-points"></span>
        </div>
        <div class="button-wrapper">
        <button>+1</button>
        <button>+2</button>
        <button>+3</button>
        </div>
      </div>
      <div class="guest">
        <h3 id="guest-header">GUEST</h3>
        <div class="point-background">
        <span class="points" id="guest-points"></span>
        </div>
        <div class="button-wrapper">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
    </div>
    <button id="new-game">New Game</button>
    <script src="index.js"></script>
  </body>
</html>
